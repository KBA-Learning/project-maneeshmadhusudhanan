    <!-- Remove Employer Form -->
    <div class="container ml-40 mb-10 justify-items-center">
      <div
        class="mt-10 bg-gradient-to-r from-blue-300 via-blue-200 to-blue-400 shadow-xl rounded-xl p-12 animate-fadeIn w-4/5 lg:w-1/2 transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-blue-100 hover:to-blue-300"
      >
        <form class="space-y-6">
          <h2 class="text-center text-3xl font-bold text-red-900 mb-8">
            REMOVE EMPLOYER
          </h2>

          <div class="space-y-2">
            <label for="employerName" class="block text-lg text-blue-700"
              >EMPLOYER NAME:</label
            >
            <input
              type="text"
              id="employerName"
              placeholder="Enter Employer Full Name"
              requiblue
              class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>

          <div class="space-y-2">
            <label for="jobPosition" class="block text-lg text-blue-700"
              >JOB POSITION:</label
            >
            <input
              type="text"
              id="jobPosition"
              placeholder="Enter Job Position"
              requiblue
              class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>

          <div class="space-y-2">
            <label for="emailAddress" class="block text-lg text-blue-700"
              >Email Address:</label
            >
            <input
              type="email"
              id="emailAddress"
              placeholder="Enter Email Address"
              requiblue
              class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
            />
          </div>

          <div class="space-y-2">
            <label for="reason" class="block text-lg text-blue-700"
              >Reason for Removal:</label
            >
            <textarea
              id="reason"
              placeholder="Enter Reason for Removal"
              requiblue
              class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition h-32"
            ></textarea>
          </div>

          <div class="flex justify-center">
            <input
              type="submit"
              value="REMOVE EMPLOYER"
              class="bg-gradient-to-r from-blue-600 to-red-900 text-white font-bold py-3 px-10 rounded-full hover:bg-gradient-to-l hover:from-red-600 hover:to-blue-900 transition duration-300 ease-in-out transform hover:scale-110 cursor-pointer animate-pulse"
            />
          </div>
        </form>
      </div>
    </div>
