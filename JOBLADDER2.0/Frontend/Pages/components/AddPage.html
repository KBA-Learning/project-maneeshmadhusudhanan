<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Add pages Form -->

    <div
      class="bg-gradient-to-r from-blue-400 via-blue-200 to-blue-400 shadow-xl rounded-xl p-12 animate-fadeIn w-4/5 lg:w-1/2 transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-blue-600 hover:to-blue-300"
    >
      <form class="space-y-6">
        <h2 class="text-center text-3xl font-bold text-blue-600 mb-8">
          ADD PAGE
        </h2>

        <div class="space-y-2">
          <label for="bookName" class="block text-lg text-blue-700"
            >Book Name:</label
          >
          <input
            type="text"
            id="bookName"
            placeholder="Enter book name"
            requiblue
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          />
        </div>

        <div class="space-y-2">
          <label for="authorName" class="block text-lg text-blue-700"
            >Author Name:</label
          >
          <input
            type="text"
            id="authorName"
            placeholder="Enter author name"
            requiblue
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          />
        </div>

        <div class="space-y-2">
          <label for="chooseBook" class="block text-lg text-blue-700"
            >Choose ITEM:</label
          >
          <input
            type="file"
            id="chooseBook"
            requiblue
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          />
        </div>

        <div class="space-y-2">
          <label for="description" class="block text-lg text-blue-700"
            >Description:</label
          >
          <textarea
            id="description"
            placeholder="Enter book description"
            requiblue
            class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition h-32"
          ></textarea>
        </div>

        <div class="flex justify-center">
          <input
            type="submit"
            value="Add Book"
            class="bg-gradient-to-r from-blue-600 to-blue-900 text-white font-bold py-3 px-10 rounded-full hover:bg-gradient-to-l hover:from-blue-600 hover:to-blue-900 transition duration-300 ease-in-out transform hover:scale-110 cursor-pointer animate-pulse"
          />
        </div>
      </form>
    </div>
  </body>
</html>
