<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Ladder - Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div>
      <header class="bg-blue-600 text-white py-6">
        <nav class="mx-auto flex justify-between items-center">
          <img
            style="width: 200px; height: 150px; padding-left: 50px;"
            src="/Frontend/src/Images/JOB LADDER.jpg"
            alt="Job Ladder Logo"
          />
          <a href="#" class="animate-bounce mr-96 text-5xl font-extrabold">
            JOB LADDER
          </a>
        </nav>
      </header>
    </div>

    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md p-8 bg-blue-950 border-4 rounded-md shadow-xl border-blue-600">
        <h2 class="text-3xl font-bold text-center text-blue-800">
          Forgot Password
        </h2>
        <p class="text-center text-blue-300 mb-6">
          Enter your registered email to receive password reset instructions.
        </p>
        <form>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-blue-700">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              class="w-full p-2 mt-1 border border-blue-300 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none transition-transform transform hover:scale-105">
            Send Reset Link
          </button>
        </form>
        <p class="text-center text-sm text-blue-300 mt-4">
          <a href="login.html" class="text-blue-600 hover:text-blue-900">Back to Login</a>
        </p>
      </div>
    </div>

    <footer class="bg-blue-600 text-white py-10">
      <nav class="mx-auto flex justify-between items-center">
        <ul class="flex items-center">
          <li class="mr-4"><a href="#" class="text-2xl">About Us</a></li>
          <li class="mr-4"><a href="#" class="text-2xl">Contact Us</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
