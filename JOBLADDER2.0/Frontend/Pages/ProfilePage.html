<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
          transform: translateY(0);
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }
      .animate-bounce-custom {
        animation: bounce 1s infinite;
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <div class="">
      <header class="bg-blue-600 text-white py-6">
        <nav class="ClassName mx-auto flex justify-between items-center">
          <img
            style="width: 200px; height: 150px; padding-left: 50px"
            src="/new/Frontend/src/Components/Images/JOB LADDER.jpg"
            alt=""
          />
          <a
            href="#"
            class="animate-bounce mr-96 text-5xl font-extrabold text-white"
            >JOB LADDER</a
          >
          <ul class="flex items-center">
            <li class="mr-4">
              <a
                href="#"
                class="text-3xl mr-28 hover:first-letter:J border-blue-700"

              <a href="#" class="text-3xl mr-16">Employers</a>

    <div class="container mx-auto p-4">

            >
              <img
                class="w-10"
                src="/new/Frontend/src/Components/Images/Polish_20230516_022418225.jpg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div class="pt-16 pb-8 px-4 text-center">
          <h1 class="text-2xl font-bold text-blue-900 animate-bounce-custom">
            MANEESH
          </h1>
          <p class="text-blue-600">FULLSTACK Developer</p>
          <p class="text-blue-500 mt-2">KERALA, INDIA</p>

          <dl class="sm:divide-y sm:divide-blue-200">
            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-blue-500">Company</dt>
              <dd class="mt-1 text-sm text-blue-900 sm:mt-0 sm:col-span-2">
                TECHNOPARK
              </dd>
            </div>
            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">

              <dd class="mt-1 text-sm text-blue-900 sm:mt-0 sm:col-span-2">
                5 Years 3 Months
              </dd>
            </div>
            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
              <dt class="text-sm font-medium text-blue-500">Annual Salary</dt>
              <dd class="mt-1 text-sm text-blue-900 sm:mt-0 sm:col-span-2">

              </dd>
            </div>
            <div class="py-3 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">

                +918281422036
              </dd>
            </div>
          </dl>
        </div>
        <div class="bg-blue-50 px-4 py-5 sm:px-6">
          <div class="text-sm text-blue-700">
            <h3 class="font-medium text-blue-900">Profile Completion</h3>
            <div class="mt-2">
              <div class="bg-blue-200 rounded-full overflow-hidden">
                <div
                  class="bg-green-500 h-2 rounded-full"

                ></div>
              </div>
              <p class="mt-2 text-center">85% Complete</p>
